<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intervallspill</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
  </head>
  <body>

    <div id="return">
      <a id="arrow" href="../">
        <svg class="arrowSVG" viewBox="0 0 50 50">
          <g fill="none" stroke-width="4pt" stroke="white">
            <polyline points="5,25 45,25"/>
            <polyline points="25,5 5,25 25,45"/>
          </g>
        </svg>
      </a>
    </div>

    <div id="header">
      <h1 id="feedback">Finn intervallet</h1>
    </div>

    <div class="subheader">
      <h2>Scroll til bunnen for Ã¥ velge intervaller</h2>

    <div id="play" class="playElement">
      <button id="playButton">
        <svg class="playSVG" viewBox="0 0 55 50">
          <polygon points="9,6 47,25 9,44" fill="white"/>
        </svg>
      </button>
    </div>

    <div id="buttons" class="playElement">
      <div class="collection collection-1d">
        <button id="1">Liten sekund</button>
        <button id="2">Stor sekund</button>
        <button id="3">Liten ters</button>
        <button id="4">Stor ters</button>
        <button id="5">Kvart</button>
        <button id="6">Tritonus</button>
        <button id="7">Kvint</button>
        <button id="8">Liten sekst</button>
        <button id="9">Stor sekst</button>
        <button id="10">Liten septim</button>
        <button id="11">Stor septim</button>
        <button id="12">Oktav</button>
        <button id="13">Liten none</button>
        <button id="14">Stor none</button>
        <button id="15">Liten desim</button>
        <button id="16">Stor desim</button>
      </div>
    </div>

    <div id="checkboxes" class="playElement">
      <div class="collection collection-1d">
        <div class="box">
          <input id="1a" type="checkbox">
          <span class="boxtext">Liten sekund</span>
        </div>
        <div class="box">
          <input id="2a" type="checkbox">
          <span class="boxtext">Stor sekund</span>
        </div>
        <div class="box">
          <input id="3a" type="checkbox">
          <span class="boxtext">Liten ters</span>
        </div>
        <div class="box">
          <input id="4a" type="checkbox">
          <span class="boxtext">Stor ters</span>
        </div>
        <div class="box">
          <input id="5a" type="checkbox">
          <span class="boxtext">Kvart</span>
        </div>
        <div class="box">
          <input id="6a" type="checkbox">
          <span class="boxtext">Tritonus</span>
        </div>
        <div class="box">
          <input id="7a" type="checkbox">
          <span class="boxtext">Kvint</span>
        </div>
        <div class="box">
          <input id="8a" type="checkbox">
          <span class="boxtext">Liten sekst</span>
        </div>
        <div class="box">
          <input id="9a" type="checkbox">
          <span class="boxtext">Stor sekst</span>
        </div>
        <div class="box">
          <input id="10a" type="checkbox">
          <span class="boxtext">Liten septim</span>
        </div>
        <div class="box">
          <input id="11a" type="checkbox">
          <span class="boxtext">Stor septim</span>
        </div>
        <div class="box">
          <input id="12a" type="checkbox">
          <span class="boxtext">Oktav</span>
        </div>
        <div class="box">
          <input id="13a" type="checkbox">
          <span class="boxtext">Liten none</span>
        </div>
        <div class="box">
          <input id="14a" type="checkbox">
          <span class="boxtext">Stor none</span>
        </div>
        <div class="box">
          <input id="15a" type="checkbox">
          <span class="boxtext">Liten desim</span>
        </div>
        <div class="box">
          <input id="16a" type="checkbox">
          <span class="boxtext">Stor desim</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
