<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modespill</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
  </head>
  <body>

    <div id="return">
      <a id="arrow" href="../">
        <svg class="arrowSVG" viewBox="0 0 50 50">
          <g fill="none" stroke-width="4pt" stroke="white">
            <polyline points="5,25 45,25"/>
            <polyline points="25,5 5,25 25,45"/>
          </g>
        </svg>
      </a>
    </div>


    <div class="header">
      <h1 id="feedback">Finn moden</h1>
    </div>

    <div id="play" class="playElement">
      <button id="playButton">
        <svg class="playSVG" viewBox="0 0 55 50">
          <polygon points="9,6 47,25 9,44" fill="white"/>
        </svg>
      </button>
    </div>

    <div id="buttons" class="playElement">
      <div class="collection collection-m">
        <button id="1">Jonisk</button>
        <button id="2">Dorisk</button>
        <button id="3">Frygisk</button>
        <button id="4">Lydisk</button>
        <button id="5">Miksolydisk</button>
        <button id="6">Eolisk</button>
        <button id="7">Lokrisk</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
